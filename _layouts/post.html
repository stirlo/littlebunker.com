<!-- _layouts/post.html -->
---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%b %-d, %Y" }} â€¢ 
            {% for category in page.categories %}
            <span class="category-tag">{{ category }}</span>
            {% endfor %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.post {
    background: var(--background-color);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.post-title {
    color: var(--primary-color);
    margin-top: 0;
}

.post-meta {
    color: var(--secondary-color);
    font-size: 0.9rem;
    margin-bottom: 2rem;
}

.category-tag {
    background: var(--accent-color);
    color: var(--text-color);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
    margin-right: 0.5rem;
}

.post-content {
    line-height: 1.7;
}

.post-content h2 {
    color: var(--primary-color);
    margin-top: 2rem;
}

.post-content img {
    max-width: 100%;
    border-radius: 4px;
}
</style>
