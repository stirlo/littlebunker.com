<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- ActivityPub metadata -->
    <link rel="alternate" type="application/activity+json" href="{{ site.url }}/api/activitypub/actor.json">
    <link rel="webfinger" href="{{ site.url }}/.well-known/webfinger">

    <style>
        :root {
            --primary-color: #1a0f0f;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --link-color: #34495e;
            --metric-background: rgba(26, 15, 15, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #f8f9fa;
                --secondary-color: #ecf0f1;
                --background-color: #1a0f0f;
                --text-color: #ecf0f1;
                --link-color: #bdc3c7;
                --metric-background: rgba(248, 249, 250, 0.05);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include climate_metrics_header.html %}

    <div class="container">
        <main role="main">
            {{ content }}
        </main>

        {% include social_share.html %}
    </div>

    <script>
        // Dark mode toggle functionality
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        prefersDark.addListener((e) => e.matches && document.body.classList.add('dark-mode'));
    </script>
</body>
</html>
